<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React 19 Minimal</title>
    <style>
      body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; margin: 0; padding: 24px; background: #0b0b0c; color: #f5f7fb; }
      a { color: #9ecbff; }
      .card { background: #131417; border: 1px solid #24262b; border-radius: 12px; padding: 16px; margin: 12px 0; }
      .row { display: flex; gap: 12px; flex-wrap: wrap; }
      button { border-radius: 8px; padding: 8px 12px; border: 1px solid #2b2e35; background:#1d1f24; color:#f5f7fb; cursor:pointer;}
      input, textarea { width: 100%; padding: 8px; border-radius: 8px; border: 1px solid #2b2e35; background:#0f1115; color:#f5f7fb;}
      .pending { opacity: 0.6; }
      code,kbd,pre { background:#0f1115; padding:2px 4px; border-radius:6px; }
      h1,h2 { margin: 8px 0; }
      small { color:#a3a9b7; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
